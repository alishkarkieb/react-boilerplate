
mutation Login($login: LoginUserInput!) {
  login(login: $login) {
    message
    payload {
      accessToken
      refreshToken
      
    }
    
  }
}

mutation LoginWithGoogle($loginWithGoogle: LoginWithGoogleInput!) {
  loginWithGoogle(loginWithGoogle: $loginWithGoogle) {
    message
    payload {
      accessToken
      accessTokenExpiresIn
      refreshToken
      refreshTokenExpiresIn
    }
  }
}